<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ananya Skin & Laser Clinic</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    /* Header */
    header {
      background-color: #fff;
      padding: 15px 20px;
      border-bottom: 1px solid #eee;
      position: relative;
    }

    .branding {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .branding h1 {
      margin: 0;
      font-size: 1.5em;
      color: #e91e63;
    }

    .logo {
      max-height: 60px;
    }

    nav {
      display: flex;
      gap: 25px;
    }

    nav a {
      text-decoration: none;
      color: #e91e63;
      font-weight: bold;
      font-size: 1.1em;
    }

    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 4px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #e91e63;
    }

    .mobile-nav {
      display: none;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }

    .mobile-nav a {
      color: #e91e63;
      text-decoration: none;
      font-weight: bold;
    }

    .show-nav {
      display: flex !important;
    }

    /* Floating buttons */
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    .whatsapp-float img {
      width: 55px;
      height: 55px;
    }

    .sticky-book-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #e91e63;
      color: white;
      padding: 12px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    footer {
      background-color: #f9f9f9;
      padding: 20px;
      text-align: center;
      font-size: 0.95em;
      color: #333;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
      }

      .hamburger {
        display: flex;
      }

      .branding {
        flex-direction: row;
        justify-content: space-between;
      }
    }
  </style>
</head>

<body>

  <!-- Header with Hamburger Menu -->
  <header>
    <div class="branding">
      <div style="display: flex; align-items: center; gap: 10px;">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Clinic Logo" class="logo">
        <h1>Ananya Skin & Laser Clinic</h1>
      </div>
      <div class="hamburger" onclick="toggleMobileNav()">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <!-- Desktop Nav -->
    <nav>
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/services">Services</a>
      <a href="/contact">Contact</a>
    </nav>

    <!-- Mobile Nav -->
    <div id="mobileNav" class="mobile-nav">
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/services">Services</a>
      <a href="/contact">Contact</a>
    </div>
  </header>

  <!-- Main content -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Dr. Uma Paleti | Ananya Skin & Laser Clinic</p>
    <p><strong>Address:</strong> 10-2-107, Mammilagudem, near Pavillion Grounds, Khammam, Telangana 507001</p>
    <p><strong>Phone:</strong> <a href="tel:+918341892555" style="color: #e91e63; text-decoration: none;">+91 83418 92555</a></p>
    <p>
      <strong>Follow us:</strong><br>
      <a href="https://www.instagram.com/ananyaskinlaserandhairclinic?igsh=ZjVhbzFsbnNmZGFv&utm_source=qr" target="_blank">
        <img src="{{ url_for('static', filename='images/instagram-icon.png') }}" alt="Instagram" style="height: 24px;">
      </a>
    </p>
  </footer>

  <!-- Floating Buttons -->
  <a href="https://wa.me/918341892555" class="whatsapp-float" target="_blank">
    <img src="{{ url_for('static', filename='images/whatsapp-icon.png') }}" alt="Chat on WhatsApp">
  </a>

  <a href="/contact" class="sticky-book-btn">Book Now</a>

  <!-- Script -->
  <script>
    function toggleMobileNav() {
      const mobileNav = document.getElementById('mobileNav');
      mobileNav.classList.toggle('show-nav');
    }
  </script>

</body>
</html>
