{% extends 'base.html' %}
{% block content %}
<section class="appointment-section" style="padding: 40px 20px; max-width: 600px; margin: 0 auto;">
  <h2 style="text-align: center; color: #e91e63; margin-bottom: 30px;">Book Your Appointment</h2>

  <form action="/submit" method="POST" style="display: flex; flex-direction: column; gap: 15px;">
    <div>
      <label for="name" style="font-weight: bold;">Name</label><br>
      <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px;">
    </div>

    <div>
      <label for="email" style="font-weight: bold;">Email</label><br>
      <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px;">
    </div>

    <div>
      <label for="phone" style="font-weight: bold;">Phone</label><br>
      <input type="text" id="phone" name="phone" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px;">
    </div>

    <div>
      <label for="message" style="font-weight: bold;">Message</label><br>
      <textarea id="message" name="message" required rows="4" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px;"></textarea>
    </div>

    <button type="submit" style="background-color: #e91e63; color: white; padding: 12px; border: none; border-radius: 6px; font-size: 1em; cursor: pointer;">Submit</button>
  </form>
</section>
{% endblock %}
